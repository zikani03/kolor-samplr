<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Kolor  Samplr</title>
   <link rel="stylesheet" type="text/css" href="vendor.min.css" />
   <link rel="stylesheet" type="text/css" href="application.min.css" />
</head>
<body class="ks">

	<div class="navbar">
        <nav class="uk-navbar uk-navbar-attached">
            <a class="uk-navbar-brand" href="#">Kolor Samplr</a>
            
            <ul class="uk-navbar-nav">
                <li><a href="#about"><i class="uk-icon-info-circle"></i>&nbsp;About</a></li>
            </ul>

            <div class="uk-navbar-content uk-navbar-flip">
                <div class="uk-button-group">
                <div data-uk-dropdown="{ mode: 'click' }">
                    <a  class="uk-button" href="#"><i class="uk-icon-cog"></i> Settings</a >
                    
                    <div class="uk-dropdown uk-dropdown-width-2">
                        <strong>Workspace Settings</strong>
                        <hr />
                        <form class="uk-form uk-display-inline-block">
                            <input class="text" name="url" />
                            <button class="uk-button uk-button-default" type="button">Load Image</button>
                        </form>
                        <button class="uk-button uk-button-primary"><i class="uk-icon-save"></i> Save data</button>
                    </div>
                </div>
                </div>
            </div>  
        </nav>
	</div>
    
    <div id="workspaces">
        <ul class="uk-toolbar">
            <li><button class="uk-btn uk-btn-default">Add Workspace</button></li>
        </ul>
        <div class="workspaces-wrapper" data-bind="foreach: { data: workspaces, as: 'ws'}">
            <ks-workspace params="{imageUrl: './' + ws.imageUrl.substring(ws.imageUrl.lastIndexOf('/')+1), workspaceId: ws.workspaceId}" ></ks-workspace>
        </div>
        
        <div class="uk-grid uk-container-center">
            <div class="uk-width-3-3">
               <p>Photo credits: <a href="https://www.flickr.com/photos/112905264@N07/14889020083/">Betsie Nel</a> via <a href="http://photopin.com">photopin</a> <a href="http://creativecommons.org/licenses/by-nc-sa/2.0/">cc</a></p>
               <p>Photo credit: <a href="https://www.flickr.com/photos/trungnq/481610123/">ntrung</a> via <a href="http://photopin.com">photopin</a> <a href="http://creativecommons.org/licenses/by-nc/2.0/">cc</a></p>
            </div>
        </div>
    </div>
    
    <script type="text/javascript"  src="kolor_samplr.min.js"></script>
</body>
</html>
